{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<nav class="navbar navbar-expand py-5">
        <div class="container">
          <a href="{% url 'recipe_app:recipes' %}" class="navbar-brand text-warning"><h1 class="display-5">FOODIFY</h1></a>
        </div>
</nav>


    <div class="container">
        <h2>Create New Recipe</h2>
        <form action="{% url 'recipe_app:create' %}" class="form-group" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-block">Create</button>
        </form>
    </div>
{% endblock %}
