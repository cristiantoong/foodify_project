{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Navbar 2-->
<nav class="navbar navbar-expand py-5">
    <div class="container">
      <a href="{% url 'recipe_app:recipes' %}" class="navbar-brand text-warning"><h1 class="display-5">FOODIFY</h1></a>
    </div>
  </nav>

  
<section id="recipe">
    <div class="container">
      <div class="card p-5">
                <div class="media">
                  {% if user.userprofile.profile_photo %}
                    {% for profile_photo in userprofile.profile_photo.all %}
                      <img src="{{ profile_photo.profile_photo.url }}"  class="prof-img mr-3">
                    {% endfor %}
                  {% endif %}
                  <div class="media-body m-3">
                    <p class="card-text">By: {{ recipe.author }}</p>
                <p class="card-text text-dark"><small>{{ recipe.list_date }}</small></p>
                  </div>
                </div>
                
            <img class="card-img-top" src="{{ recipe.photo_main.url }} " alt="">
            <div class="card-body">
                <h4 class="card-title">{{ recipe.title }}</h4>
                <p class="card-text">{{ recipe.body}}</p>
                
            </div>
        </div>
    </div>
    
  </section>
{% endblock %}
